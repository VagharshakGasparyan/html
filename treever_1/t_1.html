<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>anim1</title>
    <script>
        var text = "Հետաքրքիր անիմացիայով նկարներ";
        var n = 7;//նկարների քանակ
        var anim_dur1 = 7;//1 փուլի ամեն նկարի անիմացիայի տևողությունը վրկ
        var anim_dur2 = 9;//2 փուլի ամեն նկարի անիմացիայի տևողությունը վրկ
        var delay = 1;//
        var qw1 = 20, qw2 = 70, qw3 = 20, qw4 = 33;
        var k = 0.6;
        var delay_div = delay + n * k * anim_dur1 + (1 - k) * anim_dur1 + 0.1;

        var text_del = delay_div + anim_dur2 - 5;
        var text_dur = 7;

        var treever_logo_del = text_del + text_dur;
        var treever_logo_dur = 1.5;

        var w, h;
        var img = [], w_img = [], h_img = [], k_img = [];
        var fon, w_fon, h_fon;

        var han = "Հետաքրքիր անիմացիայով նկարներ";
        var j = 1;
        document.writeln('<style>');
        document.writeln('.text1 {animation-delay: ' + text_del + 's; animation-duration: ' + text_dur + 's;}');
        for (var i = 1; i <= n; i++) {
            j *= -1;
            var l1 = (j + 1) * (50 - qw1 / 2);//0 80...
            var l2 = 50 - qw2 / 2;//15...
            var l3 = (1 - j) * (50 - qw3 / 2);//0 80...
            var deg_mr = Math.random() * 90 - 45;
            var left_mr = Math.random() * (100 - qw4);
            var top_mr = Math.random() * (100 - qw4);
            var z_index = Math.round(Math.random() * 90) + 1;
            //img
            document.writeln('.im' + i + ' {animation-name: for_im' + i + ', for_imm' + i + ';animation-delay: ' + delay + 's,' + delay_div + 's' +
                    '; animation-duration: ' + anim_dur1 + 's,' + anim_dur2 + 's;}');//,' + anim_dur2 + 's
            document.writeln('@keyframes for_im' + i + ' {0%{transform: rotate(0deg);}40%, 59% {' +
                    ' transform: rotate(' + (-j * 360) + 'deg);}100% {transform: rotate(' + (-j * 720) + 'deg);}}');
            document.writeln('@keyframes for_imm' + i + ' {0%{transform: rotate(0deg);}45%, 79% {' +
                    ' transform: rotate(' + deg_mr + 'deg);}100% {transform: rotate(0deg);}}');
            //div
            document.writeln('.d' + i + ' {left: 0; animation-name: for_d' + i + ',for_dd' + i + ';' +
                    ' animation-delay: ' + delay + 's, ' + delay_div + 's;animation-duration: ' + anim_dur1 + 's,' + anim_dur2 + 's;}');
            //1 period
            document.writeln('@keyframes for_d' + i + ' {0%{opacity: 0;left: ' + l1 + '%;width:' + qw1 + '%;height:' + qw1 + '%;top:' + (50 - qw1 / 2) + '%}' +
                    '40%, 59% {opacity: 1;left: ' + l2 + '%;width:' + qw2 + '%;height:' + qw2 + '%;top:' + (50 - qw2 / 2) + '%}' +
                    '100% {opacity: 0;left: ' + l3 + '%;width:' + qw3 + '%;height:' + qw3 + '%;top:' + (50 - qw3 / 2) + '%}}');
            //2 period
            document.writeln('@keyframes for_dd' + i + ' {0%{opacity: 0;left: ' + l3 + '%;width:' + qw3 + '%;height:' + qw3 + '%;top:' + (50 - qw3 / 2) + '%}' +
                    '45%, 79% {z-index:' + z_index + ';opacity: 1;left: ' + left_mr + '%;width:' + qw4 + '%;height:' + qw4 + '%;top:' + top_mr + '%}' +
                    '100% {opacity: 0;left: 50%; width:0; height:0; top:50%}}');
            delay += k * anim_dur1;
        }
        document.writeln('</style>');

    </script>
    <style>
        .text1 {
            z-index: 92;
            position: absolute;
            opacity: 0;
            left: 3%;
            right: 3%;
            top: 50%;
            margin-top: -1em;
            width: auto;
            text-align: center;
            font-size: 0.5em;
            color: white;
            text-shadow: #000 0 0 0;
            /*animation-iteration-count: infinite;*/
            animation-name: for_text1;
        }

        @keyframes for_text1 {
            0% {
                opacity: 0;
                text-shadow: #000 0 0 0;
                font-size: 0.5em;
                transform: rotate(0deg);
            }
            59%, 90% {
                opacity: 1;
                text-shadow: #f00 0 0 1em;
                font-size: 2em;
                transform: rotate(360deg);
            }
            100% {
                opacity: 0;
                text-shadow: #000 0 0 0;
                font-size: 0.5em;
                transform: rotate(0deg);
            }
        }

        html {
            overflow: hidden;
        }

        .im {
            position: absolute;
            border: 4px solid violet;
            border-radius: 22px;
        }

        .d {
            position: absolute;
            /*border: 1px solid red;*/
            opacity: 0;
            width: 20%;
            height: 20%;
            left: 0;
            top: 40%;
        }

        .svg_logo {
            position: absolute;
            top: 0;
            left: 0;
            max-width: 100%;
            max-height: 100%;
            z-index: 93;
            /*border: 3px solid red;*/
        }

        @media (max-aspect-ratio: 640/778) {
            .svg_logo {
                margin-top: -60%;
                top: 50%;
            }
        }

        @media (min-aspect-ratio: 640/778) {
            .svg_logo {
                /*top: 0;
                height: 100%;
                width: auto;*/
            }
        }
    </style>
</head>
<body onresize="res()" onload="fu(); aud()">
<img style="z-index: 0;opacity: 0.7;position: absolute;left: 0;top: 0" id="id1" src="pictures/background.jpg"
     alt="nkar">
<div class="text1" id="t"></div>
<!--h1 id="p"></h1-->
<script>
    document.getElementById('t').innerHTML = text;
    for (var i = 1; i <= n; i++) {
        document.writeln('<div id="d' + i + '" class="d  d' + i + '">');
        document.writeln('<img src="pictures/photo_' + i + '.jpg" alt="pict_' + i + '" id="im' + i + '" class="im  im' + i + '">');//
        document.writeln('</div>');
    }
    function res() {
        w = document.documentElement.clientWidth;
        h = document.documentElement.clientHeight;
        if (w / h > w_fon / h_fon) {
            fon.style.width = "100%";
            fon.style.height = "auto";
        } else {
            fon.style.height = "100%";
            fon.style.width = "auto";
        }
        for (var i = 1; i <= n; i++) {
            if (w / h > w_img[i] / h_img[i]) {
                k_img[i] = (h * w_img[i]) / (w * h_img[i] );
                img[i].style.left = (1 - k_img[i]) * 50 + "%";
            } else {
                k_img[i] = 1;
                img[i].style.top = (1 - (w * h_img[i] ) / (h * w_img[i])) * 50 + "%";
            }
            img[i].style.width = k_img[i] * 100 + "%";
            //document.getElementById("p").innerHTML = k_img[i];
        }
    }
    function fu() {
        fon = document.getElementById("id1");
        w_fon = fon.naturalWidth;
        h_fon = fon.naturalHeight;
        for (var i = 1; i <= n; i++) {
            img[i] = document.getElementById("im" + i);
            w_img[i] = img[i].naturalWidth;
            h_img[i] = img[i].naturalHeight;
        }
        res();
    }
    function aud() {
        var sound_src = "audio/audio1.mp3";
        var audio = document.getElementById('audio');
        /*audio.oncanplay = function () {
         };*/
        var source = document.getElementById('sound_id');
        source.src = sound_src;
        audio.load();
        audio.play();
        audio.volume = 1.0;
        //window.setTimeout(audio.muted=true, 5000);

    }
    function muto() {
        document.getElementById('audio').muted=true;
    }
    //for treever logo
    document.writeln('<svg>');
    for (var i = 1; i <= 9; i++) {
        document.writeln('<animate xlink:href="#nid' + i + '" attributeName="fill-opacity" ');
        document.writeln('from="0" to="1" dur="' + 1 + '" begin="' + (treever_logo_dur + treever_logo_del ) + '" fill="freeze" />');
    }
    document.writeln('<animate xlink:href="#nid8" attributeName="stroke-dasharray" ');
    document.writeln('from="0 300" to="300 0" dur="' + treever_logo_dur + '" begin="' + treever_logo_del + '" fill="freeze" />');
    document.writeln('<animate xlink:href="#nid9" attributeName="stroke-dasharray" ');
    document.writeln('from="0 550" to="550 0" dur="' + treever_logo_dur + '" begin="' + treever_logo_del + '" fill="freeze" />');
    document.writeln('</svg>');

</script>
