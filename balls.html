<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Experiment</title>
    <style>

        .ball{
            position: relative;
            width: 64px;
            height: 64px;
            left:50%;
            top:0;
            /*background-color: red;*/
            /*border-radius: 50%;*/
            transform: translate(-50%, -50%);
            /*animation: ball-anim 2s 0s ease-out infinite;*/
            animation-name: ball-anim1, ball-anim2;
            animation-delay: 0s, 1s;
            animation-duration: 1s, 1s;
            /*animation-timing-function: cubic-bezier(0.2, 0.7, 0.8, 0.3);*/
            animation-timing-function: cubic-bezier(0.2, 0.7, 0.8, 0.3), cubic-bezier(0.2, 0.7, 0.8, 0.3);
            animation-iteration-count: 1, 1;

            background-image: url('ball64.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
        }
        @keyframes ball-anim1 {
            0%{
                left:50%;
            }
            50%{
                left:100%;
            }

            100%{
                left:50%;
            }
        }
        @keyframes ball-anim2 {
            0%{
                left:50%;
            }
            50%{
                left:0;
            }
            100%{
                left:50%;
            }
        }
        .planka1{
            width: 200px;
            height: 0;
            /*border: 1px solid red;*/
            left:-100px;
            top:0;
            position: absolute;
            /*transform: translate(-50%, -50%);*/
            transform-origin: center center;
            /*animation: planka1-anim 2s 0s linear infinite;*/
        }
        @keyframes planka1-anim {
            0%{
                transform: rotate(0deg);
            }
            50%{
                transform: rotate(180deg);
            }
            100%{
                transform: rotate(0deg);
            }
        }
        .planka2{
            width: 200px;
            height: 0;
            /*border: 1px solid red;*/
            left:-100px;
            top:0;
            position: absolute;
            /*transform: translate(-50%, -50%);*/
            transform-origin: center center;
            animation: planka2-anim 2s 0s linear infinite;
        }
        @keyframes planka2-anim {
            0%{
                transform: rotate(120deg);
            }
            50%{
                transform: rotate(300deg);
            }
            100%{
                transform: rotate(120deg);
            }
        }
        .planka3{
            width: 200px;
            height: 0;
            /*border: 1px solid red;*/
            left:-100px;
            top:0;
            position: absolute;
            /*transform: translate(-50%, -50%);*/
            transform-origin: center center;
            animation: planka3-anim 2s 0s linear infinite;
        }
        @keyframes planka3-anim {
            0%{
                transform: rotate(240deg);
            }
            50%{
                transform: rotate(420deg);
            }
            100%{
                transform: rotate(240deg);
            }
        }
    </style>

</head>
<body style="margin: 0">
<div style="position: fixed;left: 50%;top:50%;width: 0;height: 0;">
    <div class="planka1">
        <div class="ball"></div>
    </div>
<!--    <div class="planka2">-->
<!--        <div class="ball"></div>-->
<!--    </div>-->
<!--    <div class="planka3" >-->
<!--        <div class="ball"></div>-->
<!--    </div>-->

</div>

</body>
</html>
