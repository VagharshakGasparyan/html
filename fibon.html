<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fibon</title>
    <style>
        #arajin {
            border: 3px solid blue;
            display: inline-block;
            position: absolute;
            width: 10px;
            height: 10px;
            left: 45%;
            top: 200px;
            /*animation: anim1 1s infinite ease-in;*/
        }

        div.mej {
            border: 3px solid blue;
            display: inline-block;
            position: absolute;
            width: calc(100% + 10px);
            height: calc(100% + 10px);
            left: -8px;
            top: -8px;
            animation: anim 70s infinite linear;
        }

        @keyframes anim {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        @keyframes anim1 {
            0%{
                margin-top: 0;
            }
            50%{
                margin-top: 100px;
            }
            70%{margin-top: 0;}
            80%{margin-top: 100px;}
            100%{
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
<div id="arajin"></div>
<script>
    var arajin=document.getElementById("arajin"),mej="",i,n=20;
    for(i=0;i<n;i++){
        mej+="<div class='mej'>";
    }
    for(i=0;i<n;i++){
        mej+="</div>";
    }
    arajin.innerHTML=mej;
</script>
</body>
</html>
