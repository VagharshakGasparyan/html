    <style>
        .time {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            min-width: 512px;
            border: 10px solid #055;
            border-radius: 25px;
            padding: 25px;
            background-color: #123;
        }

        .svg-number {
            position: relative;
            display: inline-block;
            height: 174px;
            margin: 10px;
        }

        .svg-colon {
            position: relative;
            display: inline-block;
            height: 174px;
            margin: 10px;
        }

        .my-btn {
            background-color: #055;
            font-size: 50px;
            color: #fff;
            border-radius: 5px;
            border: none;
            outline: none;
            cursor: pointer;
            min-width: 190px;
            box-shadow: 3px 3px 4px #fff;
        }

        .my-select:hover, .my-btn:hover {
            background-color: #077;
        }

        .my-btn:active {
            background-color: #123;
            margin: 3px -3px -3px 3px;
            box-shadow: 0 0 2px #fff;
        }

        .my-select {
            background-color: #055;
            font-size: 15px;
            color: #fff;
            border-radius: 5px;
            border: none;
            outline: none;
            cursor: pointer;
            box-shadow: 0 0 4px #fff;
            margin: 0 1px;
        }

    function fTimeout() {

    function fTimeAddOrSubtract(sign, min, sec) {//sign="+"|"-"
        sec += sign === "+" ? 1 : sign === "-" ? -1 : sec;
        min = sec > 59 ? min + 1 : (sec < 0 ? min - 1 : min);
        sec = sec > 59 ? 0 : sec < 0 ? 59 : sec;
        min = min > 59 ? 0 : min < 0 ? 59 : min;
        return [min, sec];
    }

    function fShowTime(min, sec) {
        let minEl = document.querySelectorAll("[name='min']");
        let secEl = document.querySelectorAll("[name='sec']");
        fShowNumber(minEl[0], (min - min % 10) / 10, color);
        fShowNumber(minEl[1], min % 10, color);
        fShowNumber(secEl[0], (sec - sec % 10) / 10, color);
        fShowNumber(secEl[1], sec % 10, color);
    }

    function fShowNumber(element, number, color) {
        let numberToName = {
            0: [1, 3, 4, 5, 6, 7],
            1: [5, 7],
            2: [1, 2, 3, 5, 6],
            3: [1, 2, 3, 5, 7],
            4: [2, 4, 5, 7],
            5: [1, 2, 3, 4, 7],
            6: [1, 2, 3, 4, 6, 7],
            7: [1, 5, 7],
            8: [1, 2, 3, 4, 5, 6, 7],
            9: [1, 2, 3, 4, 5, 7]
        };
        [1, 2, 3, 4, 5, 6, 7].forEach((name) => {
            element.querySelector("svg [name='" + name + "']").setAttribute("fill", "#7771");
        });
        numberToName[number].forEach((name) => {
            element.querySelector("svg [name='" + name + "']").setAttribute("fill", color);
        });
    }

    function fSelectTime(obj, what) {
        let value = parseInt(obj.value);
        switch (what) {
            case "sm10":
                sm10 = value;
                break;
            case "sm1":
                sm1 = value;
                break;
            case "ss10":
                ss10 = value;
                break;
            case "ss1":
                ss1 = value;
                break;
            case "em10":
                em10 = value;
                break;
            case "em1":
                em1 = value;
                break;
            case "es10":
                es10 = value;
                break;
            case "es1":
                es1 = value;
                break;
        }
        sign = ((sm10 * 10 + sm1) * 60 + ss10 * 10 + ss1 < (em10 * 10 + em1) * 60 + es10 * 10 + es1) ? "+" : "-";
        fShowTime(sm10 * 10 + sm1, ss10 * 10 + ss1);
    }

</script>
