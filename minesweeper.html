<script>
    let c_interval = 1000, c_timeout = null;
    let arr_clock = {
        min_0: document.getElementById('min_0'),
        min_1: document.getElementById('min_1'),
        sec_0: document.getElementById('sec_0'),
        sec_1: document.getElementById('sec_1'),
    };
    function f_setClock_zero(){
        for(let key in arr_clock){
            f_f(0, arr_clock[key]);
        }
    }
    function f_clock_switchOff() {
        for(let key in arr_clock){
            f_f(-1, arr_clock[key]);
        }
    }
    function start_timer() {
        f_setClock_zero();
        let t_sec = 0, sec_0, sec_1, min_0, min_1, dateNow = Date.now();
        f_tic(1000);
        function f_tic(delta_t){
            c_timeout = setTimeout(()=>{
                t_sec++;
                sec_0 = t_sec % 10;
                sec_1 = Math.floor((t_sec % 60) / 10);
                min_0 = Math.floor(t_sec / 60) % 10;
                min_1 = Math.floor(t_sec / 600) % 10;
                f_f(sec_0, arr_clock['sec_0']);
                f_f(sec_1, arr_clock['sec_1']);
                f_f(min_0, arr_clock['min_0']);
                f_f(min_1, arr_clock['min_1']);
                delta_t =  1000 + dateNow + 1000 * t_sec - Date.now();
                // console.log(delta_t);
                f_tic(delta_t);
            }, delta_t);
        }
    }

    // setTimeout(()=>{

    // setInterval(() => {

    function f_f(num, clock) {
        let it = clock.querySelector('.i-t');
        let il = clock.querySelector('.i-l');
        let ib = clock.querySelector('.i-b');
        let ir = clock.querySelector('.i-r');
        it.classList.remove('i-tc', 'i-rc', 'i-bc', 'i-lc');
        il.classList.remove('i-tc', 'i-rc', 'i-bc', 'i-lc');
        ib.classList.remove('i-tc', 'i-rc', 'i-bc', 'i-lc');
        ir.classList.remove('i-tc', 'i-rc', 'i-bc', 'i-lc');
        let number = parseInt(num);
        if(number === -1) return;
        if (number !== 1 && number !== 4) it.classList.add('i-tc');//top-
        if (number !== 0 && number !== 1 && number !== 7) {//mid-
            it.classList.add('i-bc');
            ib.classList.add('i-tc');
        }
        if (number !== 1 && number !== 4 && number !== 7) ib.classList.add('i-bc');//bottom-
        if (number !== 1 && number !== 2 && number !== 3 && number !== 7) il.classList.add('i-lc');
        if (number !== 5 && number !== 6) il.classList.add('i-rc');
        if (number === 0 || number === 2 || number === 6 || number === 8) ir.classList.add('i-lc');
        if (number !== 2) ir.classList.add('i-rc');
    }

            clearTimeout(c_timeout);
        }
        start_audio.currentTime = 0;
        start_audio.play();
        // f_update();
        construct(width, height);
        start_timer();
    }

    function construct(w, h) {
        minsw.innerHTML = "";
        arr_td.length = 0;
        is_open = {};
        for (let i = 0; i < h; i++) {
            let col = column.cloneNode(true);
            arr_td.push([]);
            minsw.appendChild(col);
            for (let j = 0; j < w; j++) {
                let td = row.cloneNode(true);
                arr_td[i].push(td);
                col.appendChild(td);
                td.addEventListener('click', () => {
                    if (wins === 1) f_open(j, i, td);
                });
            }
        }
        f_make(w, h, bombs);
        wins = 1;
    }

    function f_openAll() {
        for (let y = 0; y < height; y++) {
            for (let x = 0; x < width; x++) {
                let i = arr_m[y][x];
                if (i === 'r') {
                    arr_td[y][x].innerHTML = str_bomb;
                } else if (!isNaN(i) && i > 0 && i < 9) {
                    arr_td[y][x].innerHTML = "<div class='f1 bg c" + i + "'>" + i + "</div>";
                } else {
                    arr_td[y][x].innerHTML = "<div class='f1 bg'></div>";
                }
            }
        }
    }

    function f_open_empty(x, y) {
        for (let y1 = Math.max(y - 1, 0); y1 <= Math.min(y + 1, height - 1); y1++) {
            for (let x1 = Math.max(x - 1, 0); x1 <= Math.min(x + 1, width - 1); x1++) {
                let i = arr_m[y1][x1];
                if (!isNaN(arr_m[y1][x1]) && i >= 0 && i < 9 && !is_open[x1 + '-' + y1]) {
                    is_open[x1 + '-' + y1] = true;
                    if (i === 0) {
                        arr_td[y1][x1].innerHTML = "<div class='f1 bg'></div>";
                        f_open_empty(x1, y1);
                    } else {
                        arr_td[y1][x1].innerHTML = "<div class='f1 bg c" + i + "'>" + i + "</div>";
                    }

                }
            }
        }
    }

    function f_open(x, y, obj) {
        if (is_open[x + '-' + y]) return;
        let i = arr_m[y][x];
        if (i === 'r') {
            f_openAll();
            f_loss();
        } else if (!isNaN(i) && i > 0 && i < 9) {
            obj.innerHTML = "<div class='f1 bg c" + i + "'>" + i + "</div>";
            is_open[x + '-' + y] = true;
            // console.log(Object.keys(is_open).length);
            if (bombs === width * height - Object.keys(is_open).length) {
                f_wins();
            } else {
                click_audio.currentTime = 0;
                click_audio.play();
            }
        } else if (i === 0) {
            f_open_empty(x, y);
            // console.log(Object.keys(is_open).length);
            if (bombs === width * height - Object.keys(is_open).length) {
                f_wins();
            } else {
                empty_audio.currentTime = 0;
                empty_audio.play();
            }
        }
    }

    function f_update() {
        localStorage.setItem('width', width);
        localStorage.setItem('height', height);
        localStorage.setItem('bombs', bombs);
        spw.innerText = width;
        sph.innerText = height;
        spbi.setAttribute('max', (width * height - 1).toString());
        spbi.value = bombs = Math.min(bombs, width * height - 1);
        spb.innerText = bombs;
    }

    function ch_w(value) {
        width = parseInt(value);
        f_update();
        // construct(width, height);
    }

    function ch_h(value) {
        height = parseInt(value);
        f_update();
        // construct(width, height);
    }

    function ch_b(value) {
        bombs = parseInt(value);
        f_update();
        // construct(width, height);
    }

    function f_make(w, h, r) {
        arr_m.length = 0;
        arr_m.length = h;
        arr_m.fill([]);
        arr_m.forEach((it, i) => {
            arr_m[i] = [];
            arr_m[i].length = w;
            arr_m[i].fill(0);
        });
        let arr_z = [], len_z = w * h;
        arr_z.length = len_z;
        arr_z.fill(0);
        arr_z = arr_z.map((it, i) => {
            return i;
        });
        for (let i = 0; i < r; i++) {//for bombs
            let z = Math.floor(Math.random() * (len_z - i));
            let x = arr_z[z] % w;
            let y = (arr_z[z] - x) / w;
            arr_m[y][x] = "r";
            let re = arr_z[len_z - 1 - i];
            arr_z[len_z - 1 - i] = arr_z[z];
            arr_z[z] = re;
        }
        for (let y = 0; y < h; y++) {//for numbers
            for (let x = 0; x < w; x++) {
                if (arr_m[y][x] === 'r') {
                    for (let y1 = Math.max(y - 1, 0); y1 <= Math.min(y + 1, h - 1); y1++) {
                        for (let x1 = Math.max(x - 1, 0); x1 <= Math.min(x + 1, w - 1); x1++) {
                            arr_m[y1][x1] += !isNaN(arr_m[y1][x1]) ? 1 : '';
                        }
                    }
                }
            }
        }
        // console.log(arr_m);
    }

    function f_wins() {
        console.log("URA!!! You are wins!");
        for (let y = 0; y < height; y++) {
            for (let x = 0; x < width; x++) {
                if (arr_m[y][x] === 'r') {
                    arr_td[y][x].innerHTML = '<div class="sh flag">' + svg_flag + '</div>';
                }
            }
        }
        wins = 3;
        wins_audio.currentTime = 0;
        wins_audio.play();
        if(c_timeout){
            clearTimeout(c_timeout);
        }
    }

    function f_loss() {
        // alert("Tu ha, krvecir");
        wins = 2;
        bomb_audio.currentTime = 0;
        bomb_audio.play();
        if(c_timeout){
            clearTimeout(c_timeout);
        }
    }

    //===================================================
    function delete_elem(elem) {
        elem.parentNode.removeChild(elem);
    }

    document.querySelectorAll('script').forEach((scriptos) => {
        delete_elem(scriptos);
    });
</script>
