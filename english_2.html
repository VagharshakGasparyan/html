<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes">
    <title>English</title>
    <style>
        :root {
            --bg: #112233;
            --c: #dddddd;
            --c1: #5f5;
            --c2: #7af;
            --bd: #fff2;
        }

        * {
            box-sizing: border-box;
        }

        html {
            font-family: Arial, sans-serif;
            background-color: var(--bg);
            color: var(--c);
        }

        .content {
            max-width: 100vw;
            width: max-content;
            margin: 0 auto;
        }

        .table {
            border-collapse: collapse;
            font-size: 14px;
        }

        .table td, .table th {
            border: 1px solid var(--bd);
            padding: 3px 5px;
        }
        .table tbody tr td{
            position: relative;
        }
        .table tbody tr td:nth-child(1) {
            color: var(--c1);
        }
        .table tbody tr td:nth-child(2) {
            color: var(--c);
        }
        .table tbody tr td:nth-child(3) {
            color: var(--c1);
            text-align: center;
        }
        .table tbody tr td:nth-child(4) {
            color: var(--c2);
        }
        .copy{
            border: 2px solid var(--c);
            position: absolute;
            top: 0;
            right: 0;
            width: 15px;
            height: 20px;
            background-color: var(--bd);
            cursor: pointer;
        }
        .copy:hover{
            background-color: var(--c1);
        }
        .copy:active{
            background-color: var(--c2);
        }
        select{
            background-color: var(--bg);
            color: var(--c);
            border: 1px solid var(--bd);
            outline: none;
        }
        #variants{
            min-width: 200px;
        }
        button {
            background-color: var(--bg);
            color: var(--c);
            border: 1px solid var(--bd);
            outline: none;
            cursor: pointer;
        }
        button:hover {
            background-color: var(--bd);
        }
        button:active {
            background-color: var(--c);
            color: var(--bg);
        }
        .info-items{
            border: 1px solid var(--bd);
            font-size: 14px;
            padding: 2px 5px;
        }

    </style>

</head>
<body>
<div class="content" style="padding-bottom: 20px;">
    <div>
        <label>
            <input type="checkbox" id="training">
            <span>Тренировка</span>
        </label>
    </div>
    <div id="training_body" style="display: none;margin-top: 10px;font-size: 18px;">
        <div>
            <label for="variants" id="word_label" style="padding: 0 10px;margin-right: 10px; border: 1px solid var(--bd);">
                <span id="word"></span>
            </label>
            <select id="variants" style="font-size: 18px;">
                <option value=""></option>
            </select>
            <button id="dont_know">Не знаю</button>
        </div>
        <div id="info"></div>
    </div>
</div>
<div class="content">

        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>

    let fs = [];
    window.addEventListener('load', function () {
        let tbody = document.querySelector('.table tbody');
        let trs = '';

        en_ru.forEach((tr, index)=>{
            // let en_tr = tr["_"] ? tr["_"] : ((tr.en in en_ru_8000_modern) ? en_ru_8000_modern[tr.en] : '-');
            let en_tr = tr["_"];
            // let copy = '<div class="copy" onclick="fs[' + index + ']()"></div>';
            let copy = '';
            trs += '<tr>'
                + '<td>' + (index + 1) + '</td>'
                + '<td>' + tr.en + '</td>'
                // + '<td>' + (tr.en_transcription ?? '-') + '</td>'
                + '<td>' + en_tr + copy + '</td>'
                + '<td>' + tr.ru + '</td>'
                + '</tr>';
            // function f() {
            //     navigator.clipboard.writeText(en_tr);
            // }
            // fs.push(f);
        });
        tbody.innerHTML = trs;
        //----------------------------------------------------------------------------------------------
        let training = document.getElementById('training');
        let training_body = document.getElementById('training_body');
        let word = document.getElementById('word');
        let word_label = document.getElementById('word_label');
        let variants = document.getElementById('variants');
        let dont_know = document.getElementById('dont_know');
        let info = document.getElementById('info');
        //----variables------------------------------------------------
        let trueVariant = -1;
        let trueVariantObj = {en: "", ru: "", _: ""};
        let forgets = [];

        training.addEventListener('input', () => {
            if (training.checked) {
                tbody.style.display = 'none';
                training_body.style.display = 'block';
                generateVariants();
            }else{
                tbody.style.display = 'table-row-group';
                training_body.style.display = 'none';
            }
        });

        dont_know.addEventListener('click', ()=>{
            forgets.push(trueVariantObj);
            en_ru.push(trueVariantObj);
            info.innerHTML = en_ru.length.toString();
            forgets.forEach((f)=>{
                info.innerHTML += '<div class="info-items">' + f.en + '</div>';
            });
            generateVariants();
        });
        variants.addEventListener('input', () => {
            let val = variants.value;
            if (val) {
                if(parseInt(val) === trueVariant) {
                    word_label.style.borderColor = '#0f0';
                    setTimeout(()=>{
                        generateVariants();
                    }, 1000);
                }else{
                    word_label.style.borderColor = '#f05';
                    forgets.push(trueVariantObj);
                    en_ru.push(trueVariantObj);
                }
                info.innerHTML = en_ru.length.toString();
                forgets.forEach((f)=>{
                    info.innerHTML += '<div class="info-items">' + f.en + '</div>';
                });
            }
        });
        
        function generateVariants() {
            word_label.style.borderColor = 'var(--bd)';
            let variantsCount = 10;
            let n = Math.floor(Math.random() * en_ru.length);
            trueVariant = n;
            trueVariantObj = en_ru[n];
            let myWord = en_ru[n].en;
            let transcription = en_ru[n]._;
            let translated = en_ru[n].ru;
            word.innerHTML = myWord + '<span style="margin-left: 10px;color: green">' + transcription + '</span>';
            variants.innerHTML = '<option value=""></option>';

            let ns = [];
            ns.length = en_ru.length;
            ns.fill(0);
            ns.forEach((v, index)=>{
                ns[index] = index;
            });
            let last_n = ns.length - 1;
            let r = ns[last_n];
            ns[last_n] = ns[n];
            ns[n] = r;
            last_n --;
            let items = [];
            items.push('<option value="' + n + '">' + translated + '</option>');
            for (let i = 0; i < variantsCount - 1; i++){
                let n1 = Math.floor(Math.random() * (last_n + 1));
                let translated1 = en_ru[ns[n1]].ru;
                items.push('<option value="' + n1 + '">' + translated1 + '</option>');
                r = ns[last_n];
                ns[last_n] = ns[n1];
                ns[n1] = r;
                last_n --;
            }
            let r_item_n = Math.floor(Math.random() * variantsCount);
            let r_item = items[r_item_n];
            items[r_item_n] = items[0];
            items[0] = r_item;
            variants.innerHTML += items.join('');
            en_ru.splice(n, 1);
            // variants.focus();
            // console.log(en_ru);
        }


    });
