<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>experiment</title>
    <link rel="stylesheet" href="">
    <style>
        #map {
            height: 100%;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map, marker,murker;
    var tegh = {
        lat: 40.814,//^
        lng: 44.4775//x->
    };
    var megh = {
        lat: 40.82,//^
        lng: 44.48//x->
    };

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: tegh,
            zoom: 17
        });
        marker = new google.maps.Marker({
            position: tegh,
            map: map
        });
        murker = new google.maps.Marker({
            position: megh,
            map: map
        });
    }

    //key=AIzaSyAPjzSiMLErjaLiexon6OALyP99WVpUXi4
    //40.8159379,44.4399114
</script>
<script src="https://maps.googleapis.com/maps/api/js?&callback=initMap" async defer></script>
</body>
</html>
