<script>
	//window.history.pushState(null, null, "/zizi-pizi");

    let selected_num = null;
    let ablr = {
        A: {obj: document.querySelector('#div1 > div:nth-child(1)'), num: null, color: "#00f", bcolor: "#aaf"},
        B: {obj: document.querySelector('#div1 > div:nth-child(2)'), num: null, color: "#000", bcolor: "#aaa"},
        L: {obj: document.querySelector('#div1 > div:nth-child(3)'), num: null, color: "#f00", bcolor: "#faa"},
        R: {obj: document.querySelector('#div1 > div:nth-child(4)'), num: null, color: "#070", bcolor: "#afa"},
        a: {obj: document.querySelector('#div1 > div:nth-child(5)'), num: null, color: "#633", bcolor: "#fb9"}
    };
    for (let x in ablr) {
        ablr[x].num = ablr[x].obj.querySelector('div:nth-child(2)');
        ablr[x].obj.onmousedown = function () {
            for (let x1 in ablr) {
                ablr[x1].obj.style.backgroundColor = "#fff";
            }
            ablr[x].obj.style.backgroundColor = ablr[x].bcolor;
            selected_num = ablr[x].num;
        };
    }

    //ablr.R.num.innerHTML = "qwerty";

    function take_num(num) {
        if (selected_num) {
            if ((num === '.' && selected_num.innerHTML.includes('.')) || (num === '0' && selected_num.innerHTML === '0')) {
                return;
            }
            if (selected_num.innerHTML === '0' && num !== '.') {
                selected_num.innerHTML = num;
                return;
            }
            if (selected_num.innerHTML === '' && num === '.') {
                selected_num.innerHTML = '0.';
                return;
            }
            selected_num.innerHTML += num;
        }
    }

    function delete_num() {
        if (selected_num) {
            selected_num.innerHTML = '';
        }
    }

    function delete_all_num() {
        for (let x in ablr) {
            ablr[x].num.innerHTML = "";
            ablr[x].obj.style.backgroundColor = "#fff";
        }
        selected_num = null;
    }

    function andu_num() {
        if (selected_num && selected_num.innerHTML.length > 0) {
            selected_num.innerHTML = selected_num.innerHTML.substring(0, selected_num.innerHTML.length - 1);
        }
    }

    function eval_ablr() {
        //10 tarberak AB AL AR Aa BL BR Ba LR La Ra
        let A, B, L, R, a;
        L = R * a * Math.PI / 180;
        //console.log(L);



    }

</script>
