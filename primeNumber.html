<div style="display: flex;flex-direction: column; align-items: center">
    <input type="text" maxlength="6" oninput="f(this.value)" spellcheck="false">
    <input type="text" maxlength="8" oninput="primeNumber(parseInt(this.value))" spellcheck="false">
    <div id="res"></div>
</div>


<script>

  f('ABC');

  function f(value) {
    let a = f1(value);

    function f1(v, p = '', a = []) {
      if (v.length === 1) return [p + v];
      for (let i = 0; i < v.length; i++)
        a.push(...f1(v.slice(0, i) + v.slice(i + 1), p + v[i]));
      return a;
    }

    document.getElementById('res').innerHTML = a.join('<br>');
  }

  primeNumber();

  function primeNumber(n = 10000) {
    let p_arr = [2];
    for (let i = 3; i <= n; i++) {
      let bul = true;
      for (let j = 0; j < p_arr.length && p_arr[j] <= Math.sqrt(i); j++) {
        if (i / p_arr[j] === Math.floor(i / p_arr[j])) {
          bul = false;
          break;
        }
      }
      if (bul) p_arr.push(i);
    }
    // console.log(p_arr);
    console.log(p_arr[p_arr.length - 1], "\n", 'count =', p_arr.length);
    console.log(p_arr.length/n);
    document.getElementById('res').innerHTML = p_arr.join(', ');
  }

</script>
