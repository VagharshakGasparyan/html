<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>experiment</title>
    <link rel="stylesheet" href="">
    <style>
        .qw{
            width: 30px;
            height: 30px;
            border:1px solid red;
            display: inline-block;
            text-align: center;
            font-size: 17px;
            line-height: 30px;
        }
    </style>
</head>
<body>


<script>
    let n=11;
    for(let i=0;i<n;i++){
        for(let j=0;j<n;j++){
            let x=Math.min(Math.min(i,j),Math.min(n-1-i,n-1-j));
            if(i<=j){
                document.write('<div class="qw">'+(n*n+1-(n-2*x)*(n-2*x)+i-x+j-x)+'</div>');
            }else{
                document.write('<div class="qw">'+(n*n+1-(n-2*x-2)*(n-2*x-2)-i+x-j+x)+'</div>');
            }
        }
        document.write('<br>');
    }
</script>
</body>
</html>
