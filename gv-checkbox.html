        .gv-checkbox{
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 10px;
        }
        .gv-checkbox input[type='checkbox']{
            display: none;
        }
        .gv-checkbox input[type='checkbox'] ~ svg{
            stroke: #0000;
        }
        .gv-checkbox input[type='checkbox']:checked ~ svg{
            stroke: black;
        }

        .gv-checkbox-sm-container{
            display: flex;

            /*margin-bottom: 3px;*/
            border-radius: 20px;
            padding: 5px 10px;
            white-space: nowrap;
            user-select: none;
        }

        .gv-checkbox-sm-container:hover{
            background-color: #ddd;
        }

        .gv-checkbox-sm{
            display: inline-block;
            width: 14px;
            min-width: 14px;
            height: 14px;
            /*border-radius: 5px;*/
        }
        .gv-checkbox-sm input[type='checkbox']{
            display: none;
        }
        .gv-checkbox-sm input[type='checkbox'] ~ svg{
            stroke: #0000;
        }
        .gv-checkbox-sm input[type='checkbox']:checked ~ svg{
            stroke: #555;
        }

        .gv-dropdown{
            display: inline-block;
            position: relative;
            border: 1px solid #aaa;
            border-radius: 18px;
        }
        .gv-dropdown:hover{
            background-color: #eee;
        }
        .gv-dropdown:hover .gv-dropdown-body{
            display: block;
        }
        .gv-dropdown-head{
            height: 36px;
            line-height: 36px;
            margin: 0 10px;
            display: block;
            cursor: pointer;
            user-select: none;
        }
        .gv-dropdown-body{
            background-color: white;
            display: none;
            box-sizing: border-box;
            padding: 5px;
            position: absolute;
            right: 0;
            top: 100%;
            border: 1px solid #aaa;
            border-radius: 5px;
            min-width: 100%;
        }
