<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>move</title>
    <link rel="stylesheet" href="">
    <script src="0.17.5xlsx.min.js"></script>
<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.js"></script>-->
    <style>
        .my-table{
            border-collapse: collapse;
            margin: 10px 0;
            font-size: 14px;
            min-width: 100%;
            font-family: sans-serif;
        }
        .my-table th, .my-table td{
            border: 1px solid #ccc;
            padding: 3px;
            white-space: nowrap;
            text-align: center;
        }
        .my-table th{
            font-size: 15px;
            background-color: #eee;
        }
    </style>
</head>
<body>
<input type="file" oninput="f(this)">
<table class="my-table"></table>
<div id="result"></div>

<script>
    function f(inp) {
        let files = inp.files;
        let fileName = files[0].name;
        let reader = new FileReader();
        reader.readAsBinaryString(files[0]);
        // reader.readAsDataURL(files[0]);
        reader.onload = function(e){
            let data = e.target.result;
            //console.log(data);
            let workbook = XLSX.read(data, {
                type : 'binary'
            });
            var result = {};
            workbook.SheetNames.forEach(function(sheetName) {
                var roa = XLSX.utils.sheet_to_row_object_array(workbook.Sheets[sheetName]);
                if (roa.length > 0) {
                    result[sheetName] = roa;
                }
            });
            console.log(result);
            fToTable(result);
            //displaying the json result
            //var resultElem=document.getElementById("result");
            //resultElem.innerText=JSON.stringify(result, null, 4);
            //resultEle.style.display='block';
        }
    }
    function fToTable(result) {
        let myTable = document.querySelector('table.my-table');
        for(let sheetName in result){
            let dataArr = result[sheetName];
            let ih = '';
            let key_s = [];
            for(let key in dataArr[0]){
                key_s.push(key);
            }
            ih += '<tr>';
            key_s.forEach(function (key) {
                ih += '<th>' + key + '</th>';
            })
            ih += '</tr>';
            dataArr.forEach(function (data) {
                ih += '<tr>';
                for(let key in data){
                    ih += '<td>' + data[key] + '</td>';
                }
                ih += '</tr>';
            });
            myTable.innerHTML = ih;
            break;
        }
    }
</script>
</body>
</html>
